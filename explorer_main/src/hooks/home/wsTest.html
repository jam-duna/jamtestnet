<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket Test</title>
  </head>
  <body>
    <h1>WebSocket Test</h1>
    <div id="log"></div>

    <script>
      const log = (msg) => {
        document.getElementById("log").innerHTML += `<p>${msg}</p>`;
      };

      const url = "ws://localhost:9999/ws";
      const ws = new WebSocket(url);

      ws.onopen = () => log(`‚úÖ Connected to: ${url}`);
      ws.onmessage = (event) => log("üì© Message: " + event.data);
      ws.onclose = () => log("‚ùå Disconnected");
      ws.onerror = (err) => log("‚ö†Ô∏è Error: " + err);
    </script>
  </body>
</html>
