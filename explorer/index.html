<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JAM Testnet Explorer</title>
  <link rel="stylesheet" href="explorer.css">
</head>
<body>
  <div class="header">
    <img src="https://graypaper.com/static/jam-compact-a73a07e9e07ce3aae4eb1c1a0e8e06dd.png"/>
  </div>

  <div class="container">
    <!-- Core Panel to show status of Cores -->
    <div id="corePanel" class="panel">
      <h2>JAM Block Explorer</h2>
      <div id="core0"></div>
      <div id="core1"></div>
    </div>
    
    <!-- Latest Block Panel -->
    <div id="blockPanel" class="panel">
      <h2>Latest Block</h2>
      <div id="blockContent">
        <p>Waiting for block data…</p>
      </div>
    </div>
    
    <!-- Latest State Panel -->
    <div id="statePanel" class="panel">
      <h2>Latest JAM State</h2>
      <div id="stateContent">
        <p>Waiting for state data…</p>
      </div>
    </div>
  </div>
  <script src="explorer.js"></script>
</body>
</html>
